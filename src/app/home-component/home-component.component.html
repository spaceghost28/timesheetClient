<div>
  <button (click)="logout()">logout</button>
  <p>
    hello someone with the email: {{user.email}}
  </p>

  <ul>
    <li *ngFor="let project of projects">
      <span>Project name: {{project.name}}</span>
    </li>
  </ul>

  <select [(ngModel)]="selectedProject">
    <option *ngFor="let project of projects" [ngValue]="project">
        {{project.name}}
    </option>
  </select>

  <input type="text" [(ngModel)]="cardNumber" />

  <select [(ngModel)]="startHour">
    <option value="1"> 1 </option>
    <option value="2"> 2 </option>
    <option value="3"> 3 </option>
    <option value="4"> 4 </option>
    <option value="5"> 5 </option>
    <option value="6"> 6 </option>
    <option value="7"> 7 </option>
    <option value="8"> 8 </option>
    <option value="9"> 9 </option>
    <option value="10"> 10 </option>
    <option value="11"> 11 </option>
    <option value="12"> 12 </option>
  </select>

  <select [(ngModel)]="startMinute">
    <option value="0"> 0 </option>
    <option value="15"> 15 </option>
    <option value="30"> 30 </option>
    <option value="45"> 45 </option>
  </select>

  <select [(ngModel)]="endHour">
    <option value="1"> 1 </option>
    <option value="2"> 2 </option>
    <option value="3"> 3 </option>
    <option value="4"> 4 </option>
    <option value="5"> 5 </option>
    <option value="6"> 6 </option>
    <option value="7"> 7 </option>
    <option value="8"> 8 </option>
    <option value="9"> 9 </option>
    <option value="10"> 10 </option>
    <option value="11"> 11 </option>
    <option value="12"> 12 </option>
  </select>

  <select [(ngModel)]="endMinute">
    <option value="0"> 0 </option>
    <option value="15"> 15 </option>
    <option value="30"> 30 </option>
    <option value="45"> 45 </option>
  </select>

  <button (click)="submitTime()">Submit</button>

</div>
